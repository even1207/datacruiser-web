<!DOCTYPE html>
<html>
<head>
    <title>Test Data Loading</title>
</head>
<body>
    <h1>Testing Data Loading</h1>
    <div id="status"></div>
    <div id="data"></div>
    
    <script>
        async function testDataLoading() {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            try {
                statusDiv.innerHTML = 'Loading data...';
                const response = await fetch('/data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                
                const data = await response.json();
                statusDiv.innerHTML = `✅ Data loaded successfully! ${data.length} records found.`;
                
                // Show first few records
                const firstFew = data.slice(0, 5);
                dataDiv.innerHTML = `
                    <h3>First 5 records:</h3>
                    <pre>${JSON.stringify(firstFew, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = `❌ Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        testDataLoading();
    </script>
</body>
</html>
